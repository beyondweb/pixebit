<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/boxicons.min.css">
    <title>Pixebit | Something</title>
</head>

<body>
    <main>
        <div id="particles-js"></div>
        <header class="wrapper">
            <div class="container">
                <div class="content-wrapper">
                    <div class="content-logo">
                        <div class="logo-image">
                            <img src="/src/assets/images/icon.png" alt="">
                        </div>
                        <div class="logo-title">
                            <h1 class="title"><span>Pixe</span>bit</h1>
                        </div>
                    </div>
                    <div class="content-avatar">
                        <div class="avatar">
                            <div class="avatar-image">
                                <img src="/src/assets/images/avatar-vitor.png" alt="">
                            </div>
                            <div class="avatar-info">
                                <h3>Vitor Silva</h3>
                                <p>Front-End Developer</p>
                                <div class="avatar-info-icons">
                                    <a href="#"><i class='bx bxl-facebook'></i></a>
                                    <a href="#"><i class='bx bxl-github'></i></a>
                                    <a href="#"><i class='bx bxl-twitter'></i></a>
                                    <a href="#"><i class='bx bxl-instagram'></i></a>
                                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="avatar">
                            <div class="avatar-image">
                                <img src="/src/assets/images/avatar-jackson.png" alt="">
                            </div>
                            <div class="avatar-info">
                                <h3>Jackson Bruno</h3>
                                <p>Front-End Developer</p>
                                <div class="avatar-info-icons">
                                    <a href="#"><i class='bx bxl-facebook'></i></a>
                                    <a href="#"><i class='bx bxl-github'></i></a>
                                    <a href="#"><i class='bx bxl-twitter'></i></a>
                                    <a href="#"><i class='bx bxl-instagram'></i></a>
                                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="/src/js/particles.js"></script>
    <script src="/src/js/app.js"></script>
</body>

</html>
